trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'DockerHub (danielhabenicht)'
    repository: 'dsp-2020-simra-backend'
    command: 'buildAndPush'
    Dockerfile: './Dockerfile'
    tags: |
      $(Build.BuildId)
      latest